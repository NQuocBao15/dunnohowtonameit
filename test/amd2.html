<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var opera = prompt("Nhập phép tính  ");
        var a = Number(prompt("Nhập biến a"));
        var b = Number(prompt("Nhập biến b"));
        switch (opera)
        {
            case '+':
                alert("a + b ="+ (a + b));
                break;
            case '-':
                alert("a - b ="+ (a - b));
                break;
            case '*':
                alert("a * b ="+ (a * b));
                break;
            case '/':
                alert("a / b ="+ (a / b));
                break;
            default:
                alert("Khong co phep toan!");
                break;
        }
    </script>
</body>
</html>
